<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue1.js"></script>
</head>
<body>
<div id="app">
    {{ title }}
    <button v-on:click="change">按钮</button>
    <form @click.prevent action="http://www.baidu.com">
        <input type="text" v-model="pname">
        <input type="password" v-model="pass">

        <input type="submit" @click="jump">
    </form>
</div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            title:'标题',
            pname:''
        },
        methods:{
            change:function () {
                this.title+=1
            },
            jump:function () {
                alert('1');
            }
        }
    })
</script>
</html>
