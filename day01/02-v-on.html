<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue1.js"></script>
</head>
<body>
    <div id="app">
        {{ title }}
        <button v-on:click="change">按钮</button>

        <button @click="change">另一个按钮</button>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            title:'标题'
        },
        methods:{
            change:function () {
                this.title+=1
            }
        }
    })
</script>
</html>
