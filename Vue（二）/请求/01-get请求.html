<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue1.js"></script>
    <script src="../vue-resource121.js"></script>
</head>
<body>
<div id="app">
    <button @click="getData">get请求</button>
    {{ msg | json }}
</div>
</body>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            msg:[]
        },
        methods:{
            getData:function () {
                // 发送请求
                var url='';
                this.$http.get(url).then(
                    function (response) {
                        console.log(response);
                        this.msg=response.body
                    }
                )
            }
        }
    })
</script>
</html>
