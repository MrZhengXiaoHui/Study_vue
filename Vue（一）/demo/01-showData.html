<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue2.js"></script>
    <style>
        #tb{
            width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
        }
        #tb th{
            border: 1px solid #000;
            color: #fff;
            background-color: blue;
        }
        #tb td{
            text-align: center;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div id="app">
    <table id="tb">
        <tr>
            <th>编号</th>
            <th>品牌</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        <tr v-for="item in list">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.ctime}}</td>
            <td>
                <a href="javascript:;">删除</a>
            </td>
        </tr>
    </table>
</div>
</body>
<script>
    var vm=new Vue({
        el:'#app',
        data:{
            list:[
                {
                    id:'01',
                    name:'奔驰',
                    ctime:new Date()
                }
            ]
        }
    })
</script>
</html>
