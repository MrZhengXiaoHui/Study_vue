<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue2.js"></script>
    <style>
        .show-enter-active,.show-leave-active{
            transition: all .3s ease;
            padding-left: 10px;
        }
        .show-enter,.show-leave-active{
            padding-left: 100px;
        }

    </style>
</head>
<body>
<div id="app">
    <button @click="change">控制动画的显示与隐藏</button>
    <transition name="show">
        <div v-if="isshow">这是个div</div>
    </transition>
</div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            isshow:false
        },
        methods:{
            change:function () {
                this.isshow=!this.isshow
            }
        }
    })
</script>
</html>
